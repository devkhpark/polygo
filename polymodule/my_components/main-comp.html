<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-directions.html">

<polymer-element name="main-comp" center-justified horizontal layout>
<template>
	<style>

	</style>
	<div class="main-panel" vertical fullbleed layout>
		<google-map latitude="37.779" longitude="-122.3892" minZoom="9" maxZoom="11" language="en" fit>
			 <google-map-marker latitude="37.779" longitude="-122.3892" title="Go Giants!" draggable="true"></google-map-marker>
		</google-map>			 
	</div>

	<google-map-directions startAddress="San Francisco" endAddress="Mountain View" language="en"></google-map-directions>
</template>
<script>
	
	Polymer('main-comp', {
		created: function() {
			var gmap = document.querySelector('google-map');
			gmap.addEventListener('api-load', function(e) {
				document.querySelector('google-map-directions').map = this.map;
			});				
		}
	});

</script>
</polymer-element>
